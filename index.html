<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>shop cart</title>
</head>
<body>
    <div class="main-container min-w-[412px]">
        <div class="container-header w-full h-[240px] bg-[url('/resources/background-image.png')] bg-[length:100%_100%]">
            <div class="header-text kanit-medium text-white flex items-center justify-center pt-[45px]">
                <span class="text-[24px]">Checkout</span>
                <span class="bg-[#1D1D1F] text-[12px] ml-[15px] px-3 rounded-xl py-1">3 ITEMS</span>
            </div>
        </div>
        <div class="container-body mt-[-120px] h-[620px] mx-3 lg:mx-12 grid grid-cols-1 lg:grid-cols-2 lg:rounded-b-[20px] shadow-2xl">
            <div class="shopping-cart-container w-full bg-[#E5E7EB] rounded-t-[20px] lg:rounded-tr-none lg:roundedtl-[20px] lg:rounded-bl-[20px] p-8">
                <div class="items-container">
                    <div class="item" id="item-1">
                        <div class="item-image size-[100px] bg-[#F3F4F6] flex justify-center items-center rounded-xl border border-[#D2D5DA]">
                            <img src="resources/Gold.png" alt="">
                        </div>
                        <div class="item-detail flex flex-col justify-between">
                            <div class="item-text flex justify-between text-[#1D1D1F] kanit-medium">
                                <p class="item-name ">iphone 12 pro<br><span class="text-[#394150] kanit-regular">Golden</span></p>
                                <p class="item-cost">$999.00</p>
                            </div>
                            <div class="item-footer-section flex justify-between text-[#394150] kanit-medium ">
                                <div class="item-qunatity flex justify-center items-center">
                                    <img class="scale-x-75" src="resources/close-icon.svg" alt="">
                                    <span>1</span>
                                </div>
                                <div class="remove-item-btn">
                                    <img src="resources/close-icon.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item" id="item-2">
                        <div class="item-image size-[100px] bg-[#F3F4F6] flex justify-center items-center rounded-xl border border-[#D2D5DA]">
                            <img src="resources/Apple-watch.png" alt="">
                        </div>
                        <div class="item-detail flex flex-col justify-between">
                            <div class="item-text flex justify-between text-[#1D1D1F] kanit-medium">
                                <p class="item-name ">Apple Watch<br><span class="text-[#394150] kanit-regular">Blue</span></p>
                                <p class="item-cost">$399.00</p>
                            </div>
                            <div class="item-footer-section flex justify-between text-[#394150] kanit-medium ">
                                <div class="item-qunatity flex justify-center items-center">
                                    <img class="scale-x-75" src="resources/close-icon.svg" alt="">
                                    <span>1</span>
                                </div>
                                <div class="remove-item-btn">
                                    <img src="resources/close-icon.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item relative" id="item-3">
                        <div class="item-image size-[100px] bg-[#F3F4F6] flex justify-center items-center rounded-xl border border-[#D2D5DA]">
                            <img src="resources/iMac.png" alt="">
                        </div>
                        <div class="item-detail flex flex-col justify-between">
                            <div class="item-text flex justify-between text-[#1D1D1F] kanit-medium">
                                <p class="item-name ">iMac<br><span class="text-[#394150] kanit-regular">Green</span></p>
                                <p class="item-cost">$1199.00</p>
                            </div>
                            <div class="item-footer-section flex justify-between text-[#394150] kanit-medium ">
                                <div class="item-qunatity flex justify-center items-center">
                                    <img class="scale-x-75" src="resources/close-icon.svg" alt="">
                                    <span>1</span>
                                </div>
                                <div class="remove-item-btn">
                                    <img src="resources/close-icon.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="payment-information pt-[30px]">
                    <div class="coupon-container w-full h-[50px] flex gap-[20px] justify-between kanit-regular">
                        <input type="text" class="user-coupon min-w-[170px]  w-[80%] max-w-[770px] lg:max-w-[370px] h-full rounded-xl border border-[#D2D5DA] text-[#D2D5DA] pl-4 " placeholder="Enter coupon code">
                        <button class="apply-coupon-btn w-[140px] h-full flex-shrink-0 rounded-xl border border-[#D2D5DA] bg-[#1D1D1F] text-[#F3F4F6] self-end">Apply Coupon</button>
                    </div>
                    <div class="bill-detail mt-[30px] text-[#394150] kanit-semibold flex flex-col gap-2">
                        <div class="sub-total-container flex justify-between">
                            <span>Sub total</span>
                            <span>$2597.00</span>
                        </div>
                        <div class="tax-container flex justify-between">
                            <span>Tax</span>
                            <span>$623.28</span>
                        </div>
                        <div class="total-container flex justify-between">
                            <span>Total</span>
                            <span>$3220.28</span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="user-contact-information-contianer bg-white rounded-b-[20px] lg:rounded-bl-none lg:rounded-tr-[20px] p-8">
                <p class="contact-title text-[#394150] kanit-semibold">Contact Information</p>
                <form action="#" class="user-contact-detail w-full mt-[30px] flex flex-col gap-[42px]">
                    <div class="user-name flex flex-col text-[14px] text-[#394150] kanit-semibold gap-2">
                        <label for="user-name">First & Last name</label>
                        <input class="w-full h-[50px] border border-[#D2D5DA] bg-[#E5E7EB] rounded-lg pl-4 kanit-medium outline-none " type="text" id="user-name" placeholder="Enter first & last name">
                    </div>
                    <div class="user-email flex flex-col text-[14px] text-[#394150] kanit-semibold gap-2">
                        <label for="user-email">Email Address</label>
                        <input class="w-full h-[50px] border border-[#D2D5DA] bg-[#E5E7EB] rounded-lg pl-4 kanit-medium outline-none " type="email" id="user-email" placeholder="Enter email address">
                    </div>
                    <div class="user-address grid grid-cols-2 gap-[16px] text-[#394150] kanit-semibold">
                        <div class="user-country-container flex flex-col gap-2">
                            <p class="coutry-title ">Country</p>
                            <select class="countriy-list w-full h-[50px] rounded-lg border border-[#D2D5DA] bg-[#E5E7EB] px-3 kanit-regular" name="user-country" id="">
                                <option class="size-full" value="finland" selected>Finland</option>
                            </select>
                        </div>
                        
                        <div class="user-post-code flex flex-col gap-2">
                            <p class="postal-code-title">Postal Code</p>
                            <input class="w-full h-[50px] rounded-lg border border-[#D2D5DA] bg-[#E5E7EB] px-3 kanit-regular" type="number" placeholder="00270">
                        </div>
                    </div>
                    <div class="submit-btn w-full h-[50px] bg-[#1D1D1F] rounded-lg text-[#F3F4F6] kanit-medium">
                        <button class="size-full" type="submit">Continue</button>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
